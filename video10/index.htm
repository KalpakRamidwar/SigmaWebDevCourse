<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media in HTML</title>
</head>
<body>
   <video src="video.mp4" controls autoplay loop height="500" ></video>
    <audio src="music.mp3" autoplay controls loop></audio>
    <svg height="30" width="30">
      <rect width="30" height="30" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)" />
  </svg>
  <svg height="100" width="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
</svg>
<img src="img.svg" alt="my svg image">
<iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="333" height="333"></iframe>

<iframe width="560" height="315" src="https://www.youtube.com/embed/bw7bVpI5VcM?si=_n3ztMcAu0eixqMa&amp;start=58" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
